<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>To Do List</title>
</head>
<body>
    <header class="header">
        <button data-type="createListBtn" class="btn">Create new list</button>
        <button data-type="showAllTasksBtn" class="btn">Show all tasks</button>
    </header>

    <div class="sidebar">
        <h2>Folders</h2>
        <ul data-type="list" class="list"></ul>
        <div data-type="delete-folder-container" class="delete-folder-container">
            <button data-type="delete-folder-btn" class="btn delete-folder-btn">Delete folder</button>
        </div>
    </div>

    <div data-type="content" class="content">
        <div data-type="empty-container"></div>
        <div class="list-container">
            <h1 data-type="folderTitle" class="folder-title"></h1>
            <p class="task-fill-prompt">Fill the form below and click save to create a new task.</p>
            <div data-type="default-task-container" class="task default-task-container">
                <button data-type="checkbox" class="checkbox"><i class="fas fa-check"></i></button>
                <input data-type="default-task-input" type="text" placeholder="Task" class="task-description">
                <input type="date" class="task-date">
                <input type="time" class="task-time">
                <button data-type="save" class="save-task-btn"><i class="fas fa-save"></i></button>
                <button data-type="delete" class="delete-task-btn"><i class="far fa-trash-alt"></i></button>
            </div>
            <ul data-type="task-list" class="list">
                
            </ul>
        </div>
    </div>

    <div class="confirmation-container">
        <p>This folder contains tasks. Do you really want to delete it?</p>
        <div class="confirmation-buttons">
            <button data-type="confirmDeleting" class="btn">Delete</button>
            <button data-type="cancelDeleting" class="btn">Cancel</button>
        </div>
    </div>
    <div class="layout"></div>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
